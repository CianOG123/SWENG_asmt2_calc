<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>SWENG Calculator</title>
</head>

<body>
    <h1> Software Engineering Calculator Part 2</h1>
    <h2> By: Ali, Cian, Conall and James</h2>

    <py-script src="calculator.py"> </py-script>

    <main id="calculator">
         <div id="theCalculator">
             <div id="display-text"></div>
             <h4 id="answer"></h4>
         </div>

         <div id="theButtons">
             <div id="firstRow">
                 <div id="AC" class="operator-button" pys-onClick="sign_clicked">AC</div>
                 <div id="logs" class="operator-button" pys-onClick="sign_clicked">log</div>
                 <div id="exp" class="operator-button" pys-onClick="sign_clicked">^</div>
                 <div id="divide" class="operator-button" pys-onClick="sign_clicked">&#247</div>
             </div>

             <div id="secondRow">
                <div id="number-7" class="number-button" pys-onClick="numbers_clicked">7</div>
                <div id="number-8" class="number-button" pys-onClick="numbers_clicked">8</div>
                <div id="number-9" class="number-button" pys-onClick="numbers_clicked">9</div>
                <div id="multiply" class="operator-button" pys-onClick="sign_clicked">&#215</div>
            </div>

            <div id="thirdRow">
                <div id="number-4" class="number-button" pys-onClick="numbers_clicked">4</div>
                <div id="number-5" class="number-button" pys-onClick="numbers_clicked">5</div>
                <div id="number-6" class="number-button" pys-onClick="numbers_clicked">6</div>
                <div id="minus" class="operator-button" pys-onClick="sign_clicked">&#8722</div>
            </div>

            <div id="fourthRow">
                <div id="number-1" class="number-button" pys-onClick="numbers_clicked">1</div>
                <div id="number-2" class="number-button" pys-onClick="numbers_clicked">2</div>
                <div id="number-3" class="number-button" pys-onClick="numbers_clicked">3</div>
                <div id="plus" class="operator-button" pys-onClick="sign_clicked">&#43</div>
            </div>

            <div id="fifthRow">
                <div id="bracket1" class="operator-button" pys-onClick="sign_clicked">(</div>
                <div id="number-0" class="number-button" pys-onClick="numbers_clicked">0</div>
                <div id="bracket2" class="number-button" pys-onClick="sign_clicked">)</div>
                <div id="enter" class="operator-button" pys-onClick="sign_clicked">&#61</div>
            </div>
            <div id="bottom-line"></div>
         </div>
    </main>
    <div class="loader-area"> 
        <span class="loader">Loading Calculator..</span>
        <span class="loader_animation"></span>
        <span class="loader_animation2"></span>
    </div>
    <script> 
        $(document).ready(function () {
            setTimeout(RemoveClass, 3500);
            
    
            function RemoveClass() {
                $('.loader-area').removeClass("loader-area");
            }
        });
        $(document).ready(function () {
            setTimeout(RemoveClass, 3500);
            
    
            function RemoveClass() {
                $('.loader').removeClass("loader");
            }
        });
        $(document).ready(function () {
            setTimeout(RemoveClass, 3500);
            
    
            function RemoveClass() {
                $('.loader_animation').removeClass("loader_animation");
            }
        });
        $(document).ready(function () {
            setTimeout(RemoveClass, 3500);
            
    
            function RemoveClass() {
                $('.loader_animation2').removeClass("loader_animation2");
            }
        });
    </script>
</body>
</html>
