<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SWNENG Calculator</title>
</head>

<body>
    <h1> Software Engineering Calculator Part 2</h1>
    <h2> By: Ali, Cian, Conall and James</h2>



    <main id="calculator">

    <div id="theCalculator">
        <div id="typing-text"></div>
        <h4 id="answer"></h4>
    </div>

    <div id="theButtons">
        <div id="firstRow">
            <div id="ac" class="button" pys-onClick="sign_clicked">AC</div>
            <div id="plus-or-minus" class="button" pys-onClick="sign_clicked">&#43&#8725&#8722</div>
            <div id="percent" class="button" pys-onClick="sign_clicked">&#37</div>
            <div id="divid" class="button" pys-onClick="sign_clicked">&#247</div>
        </div>
        <div id="secondRow">
            <div id="7" class="button" pys-onClick="sign_clicked">7</div>
            <div id="8" class="button" pys-onClick="sign_clicked">8</div>
            <div id="9" class="button" pys-onClick="sign_clicked">9</div>
            <div id="multipication" class="button" pys-onClick="sign_clicked">X</div>
        </div>
        <div id="thirdRow">
            <div id="4" class="button" pys-onClick="sign_clicked">4</div>
            <div id="5" class="button" pys-onClick="sign_clicked">5</div>
            <div id="6" class="button" pys-onClick="sign_clicked">6</div>
            <div id="EXP" class="button" pys-onClick="sign_clicked">EXP</div>
        </div>
        <div id="fourthRow">
            <div id="1" class="button" pys-onClick="sign_clicked">1</div>
            <div id="2" class="button" pys-onClick="sign_clicked">2</div>
            <div id="3" class="button" pys-onClick="sign_clicked">3</div>
            <div id="log" class="button" pys-onClick="sign_clicked">log</div>
        </div>
        <div id="fourthRow">
            <div id="1" class="button" pys-onClick="sign_clicked">1</div>
            <div id="2" class="button" pys-onClick="sign_clicked">2</div>
            <div id="3" class="button" pys-onClick="sign_clicked">3</div>
            <div id="log" class="button" pys-onClick="sign_clicked">log</div>
        </div>

        

    </main>
    
</body>
</html>
